<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %} {% endblock %}
</head>
<body>
{% include "base/navbar.html" %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}

{% block content %}
{% endblock %}
</body>
</html>
