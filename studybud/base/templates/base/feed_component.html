<div>
    {% for room in rooms %}
    <div>
        {% if room.host == request.user %}
        <a href="{% url 'update_room' room.id %}"> Update Room</a> <br> <a
            href="{% url 'delete_room' room.id %}">Delete Room</a>
        {% endif %}
        <a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a>
        <p></p>
        {{ room.id }} -- <a href="{% url 'room' room.id %}">{{ room.name }}</a>
    </div>
    <hr>
    {% endfor %}
</div>
